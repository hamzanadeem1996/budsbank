<!DOCTYPE html>
<html>
<head>
    <title>Bud's Bank || Forget Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" style="background-image: url('http://192.168.1.168:3000/images/ic_bg.png'); background-repeat: repeat; min-height: 100%">
    <div class="row" style="padding-top: 2%">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" style="text-align: center">
            <img src="http://192.168.1.168:3000/images/logo_small.png" alt="Logo Image" height="120" width="120" style="">
            <h3 style="text-align: center; color: white; margin-top: 5%">Change Password</h3>
        </div>
        <div class="col-lg-4"></div>
    </div>

    <div class="row" style="margin-top: 3%; height: 1500px">
        <div class="col-lg-4 col-sm-4"></div>
        <div class="col-lg-4 col-sm-4">
            <form>
                <div class="form-group">
                    <label style="color: white">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <p id="error-pass" style="color: red; display: none"></p>
                </div>
                <div class="form-group">
                    <label style="color: white">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control">
                    <p id="error-conf-pass" style="color: red; display: none"></p>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #F7DCE1; color: black; border-color: #F7DCE1">Change</button>
            </form>
        </div>
        <div class="col-lg-4 col-sm-4"></div>
    </div>
</div>

<script>
    $('#password').on('change', function () {
       if ($('#password').val().length < 8){
           $('#password').css('border-color', 'red');
           $('#error-pass').css('display', 'block');
           $('#error-pass').text("Password should be of at least 8 characters");
       }else{
           $('#error-pass').css('display', 'none');
           $('#password').css('border-color', 'light-gray');
       }
    });

    $('#confirm-password').on('change', function () {
       if ($('#password').val() !== $('#confirm-password').val()){
           $('#confirm-password').css('border-color', 'red');
           $('#error-conf-pass').css('display', 'block');
           $('#error-conf-pass').text("Password does not match");
       } else{
           $('#confirm-password').css('border-color', 'light-gray');
           $('#error-conf-pass').css('display', 'none');
       }
    });
</script>
</body>
</html>
